<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Treehouse Library</title>
</head>
<body>
  <header>
    <div class="container">
      <p class="brand">Design<span>Corp</span></p>
    </div>
  </header>
  <div class="container">
    <div id="media-list">
      <h1>{{ title }}</h1>
      <select v-on:change="filterList">
        <option value="">Search by Department Title...</option>
        <option v-for="item in uniqueItemsList">{{ item }}</option>
      </select>
       <ul>
        <li v-show="type === '' || type === media.type" 
            v-for="media in mediaList" 
            v-on:click="toggleDetails(media)"
            v-bind:class="[{less: media.showDetail, more: !media.showDetail}, media.type]">
          <h3>{{media.title}}</h3> 
          <div v-show="media.showDetail" class="employeeCard">
             <img :src="'https://randomuser.me/api/portraits/' + media.img">
            <div>
              <p>Department: {{media.description}}</p>
              <p v-if="media.contributor" class="byline">Extension: {{media.contributor}}</p>
              <p class="byline">Email: <a href=""> {{media.email}} </a></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
